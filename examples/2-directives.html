<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso Profesional Vue.js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Directivas</h1>

                    <h2>v-for</h2>
                    <div class="alert alert-info">
                        <ul class="b-tasks">
                            <li class="b-task" v-for="task in tasks">
                                {{ task }}
                            </li>
                        </ul>
                    </div>

                    <h2>v-if, v-show, v-on</h2>
                    <img src="http://lorempixel.com/400/200/people/" v-if="isImageVisible">
                    <img src="http://lorempixel.com/400/200/people/" v-show="isImageVisible">
                    <p>
                        <button v-on:click="toggleImage()" class="btn btn-primary">Toggle image</button>

                        <button @click="toggleImage()" class="btn btn-primary">Toggle image (shorthand)</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="../js/vue.js"></script>
    <script>
      (function() {

        new Vue({
          el: '#app',
          data: {
            tasks: [
              'Enviar email a proveedores',
              'Hablar por teléfono con mamá',
              'Reservar restaurante para la cena'
            ],
            isImageVisible: false
          },
          methods: {
            toggleImage: function() {
              this.isImageVisible = !this.isImageVisible;
            }
          }
        });

      })();
    </script>
</body>
</html>
