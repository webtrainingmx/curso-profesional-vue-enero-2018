<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso Profesional Vue.js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Computed Properties</h1>

                    <div class="alert alert-info">

                        <h2>Regular Array:</h2>
                        <ul class="b-tasks">
                            <li class="b-task" v-for="task in tasks">
                                {{ task }}
                            </li>
                        </ul>

                        <h2>Sorted Array</h2>
                        <ul class="b-tasks">
                            <li class="b-task" v-for="task in sortedTasks">
                                {{ task }}
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      (function() {

        new Vue({
          el: '#app',
          data: {
            tasks: [
              'Enviar email a proveedores',
              'Hablar por teléfono con mamá',
              'Reservar restaurante para la cena',
              'Buscar libro sobre IA'
            ]
          },
          computed: {
            sortedTasks: function() {
              return this.tasks.sort();
            }
          }
        });

      })();
    </script>
</body>
</html>
